effects:
  - pulse:
      transition_length: 0.5s
      update_interval: 0.5s
  - random:
      transition_length: 5s
      update_interval: 7s
  - strobe:
      colors:
        - state: true
          brightness: 100%
          red: 100%
          green: 90%
          blue: 0%
          duration: 500ms
        - state: false
          duration: 250ms
        - state: true
          brightness: 100%
          red: 0%
          green: 100%
          blue: 0%
          duration: 500ms
  - flicker:
      alpha: 95%
      intensity: 1.5%
  - addressable_rainbow:
      speed: 10
      width: 50
  - addressable_color_wipe:
      colors:
        - red: 100%
          green: 100%
          blue: 100%
          num_leds: 1
        - red: 0%
          green: 0%
          blue: 0%
          num_leds: 1
      add_led_interval: 100ms
      reverse: false
  - addressable_scan:
      move_interval: 100ms
      scan_width: 1
  - addressable_twinkle:
      twinkle_probability: 5%
      progress_interval: 4ms
  - addressable_random_twinkle:
      twinkle_probability: 5%
      progress_interval: 32ms
  - addressable_fireworks:
      update_interval: 32ms
      spark_probability: 10%
      use_random_color: false
      fade_out_rate: 120
  - addressable_flicker:
      update_interval: 16ms
      intensity: 5%